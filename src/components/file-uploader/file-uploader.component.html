<div 
  class="relative border-2 border-dashed border-gray-600 rounded-lg p-8 text-center transition-colors duration-300 cursor-pointer hover:border-emerald-500/70"
  [class.border-emerald-500]="isDragging()"
  [class.bg-gray-700/50]="isDragging()"
  (click)="fileInput.click()">
  
  <div class="flex flex-col items-center pointer-events-none">
    <svg class="w-16 h-16 text-gray-500 mb-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m.75 12 l3 3m0 0 l3-3m-3 3v-6m-1.5-9H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
    </svg>
    
    <p class="text-lg font-semibold text-gray-300">
      @if (multiple()) {
        <span>Drag & drop your resume(s) here</span>
      } @else {
        <span>Drag & drop your resume here</span>
      }
    </p>
    <p class="text-gray-500">or</p>
    
    <span class="mt-2 cursor-pointer bg-gray-700 hover:bg-gray-600 text-emerald-400 font-bold py-2 px-4 rounded-lg transition-colors duration-300">
      Browse Files
    </span>
    <input #fileInput id="file-upload" name="file-upload" type="file" class="sr-only" (change)="onFileSelected($event)" accept=".pdf, .png, .jpg, .jpeg, .webp" [multiple]="multiple()">
    
    <p class="mt-4 text-xs text-gray-500">PDF, PNG, JPG, or WEBP (Max 4MB per file)</p>
  </div>
</div>
